<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	<link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>

</th:block>

<body>
	<div layout:fragment="content">
		<div id="sign_up" class="mt-5" style="padding-top: 1rem; padding-bottom: 130px;">
		    <form action="/members/new" role="form" method="post"  th:object="${memberFormDto}">
				<div class="join-box mt-5" style="margin-bottom: 3rem;">
			        <div class="form-group">
			            <input type="text" th:field="*{name}" class="form-control" placeholder="이름(실명으로 입력해주세요)">
			            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
			        </div>
			        <div class="form-group">
			            <input type="email" th:field="*{email}" class="form-control" placeholder="이메일">
			            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
			        </div>
			        <div class="form-group">
			            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호">
			            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
			        </div>
			        <div class="form-group">
			            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 확인">
			            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
			        </div>
			        <div class="form-group">
			            <input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
			            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
			        </div>
			        <dt class="btn-join" id="btn-join">
			            <button class="btn_join">회원가입</button>
			        </dt>
			        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
				</div>
		    </form>
		</div>
	</div>
</body>

</html>
