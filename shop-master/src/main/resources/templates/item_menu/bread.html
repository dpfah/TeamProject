<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>bread menu</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/item_menu_styles.css" rel="stylesheet" />
        <link href="css/item_menu.css" rel="stylesheet" />
    </head>
    <body>
        <!-- content 시작-->
	 	<section id="bread" layout:fragment="content">	
	        <!-- banner-->
	        <div id="banner"class="py-5" >
	            <div class="container px-4 px-lg-5 my-5">
	                <div class="text-center text-white">
	                    <h1 class="display-4 fw-bolder">Bread</h1>
	                </div>
	            </div>
	        </div>
	        <!-- Section-->
	        <section class="py-5 mb-3" >
	            <div class="container px-4 px-lg-5 mt-5">
	                <div class="row gx-3 row-cols-2 row-cols-md-3 row-cols-xl-3 justify-content-left">
	                <th:block th:each="item, status: ${items.getContent()}">
	                    <div class="col mb-5">
	                        <div class="card h-100 border border-0">
	                       		<a th:href="'/item/' +${item.id}" class="text-dark">
		                            <!-- Product image-->
		                          	<img th:src="${item.imgUrl}" class="card-img-top bg-light" th:alt="${item.itemNm}" height="300" >
		                            <!-- Product details-->
		                            <div class="card-body p-4">
		                                <div class="text-center">
		                                    <!-- Product name-->
		                                    <h5 class="fw-bolder">[[${item.itemNm}]]</h5>
		                                    <!-- Product price-->
		                                    [[${item.price}]]원
		                                </div>
		                            </div>
		                            <!-- Product actions-->
		                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
		                                <div class="text-center">[[${item.itemNm}]]</div>
		                            </div>
	                            </a>
	                        </div>
	                    </div>
	                </th:block>
	                </div>
	            </div>
	        </section>
	        <!-- Footer-->
	        <footer class="py-5">
	           
	        </footer>
	        <!-- Bootstrap core JS-->
	        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	        <!-- Core theme JS-->
	        <script src="js/scripts.js"></script>
	 	</section>
    </body>
</html>
