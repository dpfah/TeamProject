<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        function cancelOrder(orderId) {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/order/" + orderId + "/cancel";
            var paramData = {
                orderId : orderId,
            };

            var param = JSON.stringify(paramData);

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 취소 되었습니다.");
                    location.href='/orders/' + [[${page}]];
                },
                error : function(jqXHR, status, error){
                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseText);
                    }
                }
            });
        }
    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:30%;
            margin-right:30%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .card{
            width:750px;
            height:100%;
            padding:30px;
            margin-bottom:20px;
        }
        .fs18{
            font-size:18px
        }
        .fs24{
            font-size:24px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-lg-12 mt-5">

    <h3 class="mb-1 fw-bold">
        구매이력
    </h3>
    <div>
	<div class="table-responsive">
	        <table class="table table-hover cart">
	            <colgroup>
	                <col width="15%"/>
	                <col width="40%"/>
	                <col width="15%"/>
	                <col width="15%"/>
	                <col width="15%"/>
	            </colgroup>
	            <tr class="text-center">
	                <td>주문일자</td>
	                <td>상품명</td>
	                <td>수량</td>
	                <td>가격</td>
	                <td>처리현황</td>
	            </tr>
	        	<tr th:each="order : ${orders.getContent()}">
	        		<td>
		        		<div class="d-flex mb-3 align-self-center">
				            <h4 th:text="${order.orderDate} + ' 주문'"></h4>
				        </div>
	        		</td>
	        		<td colspan='3'>
		        		<table style="border: none; width:100%;">
		        			
				            <tr th:each="orderItem : ${order.orderItemDtoList}" class="d-flex" style="width:100%;">
				            	<td style="width:25%; border-top: none;">
					                <div class="repImgDiv">
					                    <img th:src="${orderItem.imgUrl}" class = "rounded repImg" th:alt="${orderItem.itemNm}">
					                </div>   
					                
				            	</td>
				            	<td style="width:25%; border-top: none;">
				            		<span th:text="${orderItem.itemNm}" class="fs24 font-weight-bold"></span>
				            	</td>
				            	<td style="width:25%; border-top: none;">
				            		<span th:text="${orderItem.orderPrice} +'원'"></span>
				            	</td>
				            	<td style="width:25%; border-top: none;">
				            		<span th:text="${orderItem.count} +'개'"></span>
				            	</td>       
				            </tr>
				        </table>
	        		</td>
			        
			        <td>
				        <div class="d-flex mb-3 align-self-center">
				            <div class="ml-3">
				                <th:block th:if="${order.orderStatus == T(com.shop.constant.OrderStatus).ORDER}">
				                    <button type="button" class="btn btn-outline-secondary" th:value="${order.orderId}" onclick="cancelOrder(this.value)">주문취소</button>
				                </th:block>
				                <th:block th:unless="${order.orderStatus == T(com.shop.constant.OrderStatus).ORDER}">
				                    <h4>(취소 완료)</h4>
				                </th:block>
				            </div>
				        </div>
			        </td>
			    </tr>
			</table>	
    <div th:with="start=${(orders.number/maxPage)*maxPage + 1}, end=(${(orders.totalPages == 0) ? 1 : (start + (maxPage - 1) < orders.totalPages ? start + (maxPage - 1) : orders.totalPages)})" >
        <ul class="pagination justify-content-center">

            <li class="page-item" th:classappend="${orders.number eq 0}?'disabled':''">
                <a th:href="@{'/orders/' + ${orders.number-1}}" aria-label='Previous' class="page-link">
                    <span aria-hidden='true'>Previous</span>
                </a>
            </li>

            <li class="page-item" th:each="page: ${#numbers.sequence(start, end)}" th:classappend="${orders.number eq page-1}?'active':''">
                <a th:href="@{'/orders/' + ${page-1}}" th:inline="text" class="page-link">[[${page}]]</a>
            </li>

            <li class="page-item" th:classappend="${orders.number+1 ge orders.totalPages}?'disabled':''">
                <a th:href="@{'/orders/' + ${orders.number+1}}" aria-label='Next' class="page-link">
                    <span aria-hidden='true'>Next</span>
                </a>
            </li>

        </ul>
    </div>

</div>

</html>
