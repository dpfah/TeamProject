<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

	<head>
	    <meta name="_csrf" th:content="${_csrf.token}"/>
	    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	    <meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	    <meta name="description" content="" />
	    <meta name="author" content="" />
	    <title>Shop Item - Start Bootstrap Template</title>
	    <!-- Bootstrap icons-->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />  
	    
	    <!-- 사용자 지정 css -->  
	    <link th:href="@{/css/itemDtl_styles.css}" rel="stylesheet">
	</head>

	<!-- 사용자 스크립트 추가 -->
	<th:block layout:fragment="script">
	
	</th:block>
	



	<!-- Product section-->
	<section id="itemDtl" class="py-5 itemA " layout:fragment="content">	
	 <input type="hidden" id="oqnaId" th:value="${oqna.id}">
	    <div class="container px-4 px-lg-5 my-5">
	        <div class="row gx-4 gx-lg-5 align-items-center">
	            <div class="col-md-6"><img th:src="${oqna.oqnaImgDtoList[0].imgUrl}" class = "rounded repImg" th:alt="${oqna.oqnaTitle}"></div>
	            <div class="col-md-6">
	                <h3 class="itemNm fw-bolder" th:text="${oqna.oqnaTitle}">e</h3>
	               
		     	</div>
		    </div>
		    
			<div th:each="oqnaImg : ${oqna.oqnaImgDtoList}" class="text-center pt-5">
	    	<img th:if="${not #strings.isEmpty(oqnaImg.imgUrl)}" th:src="${oqnaImg.imgUrl}" class="rounded mgb-15" width="800">
			</div>
		    <div class="jumbotron-fluid mgt-30">
		        <div class="container">
		            <h4 class="">1:1문의내용</h4>
		            <hr class="my-4">
		            <p class="lead" th:text="${oqna.oqnaDetail}"></p>
		            <button type="button" class="btn save"><a th:href="'/oqna/update/' + ${oqna.id}" class="text-dark">수정하기</a></button>
		        </div>
		    </div>
	    </div>	    
	</section>
</html>
